<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>정보확인</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">내 정보 확인</h3>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="row mb-3">
                        <div class="col-md-1" style="padding-top: 15px; text-align: center">
                          성:
                        </div>
                        <div class="col-md-5">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="inputFirstName"
                              type="text"
                              placeholder="성을 입력해주세요."
                              disabled
                            />
                            <label for="inputFirstName">김</label>
                          </div>
                        </div>
                        <div class="col-md-1" style="padding-top: 15px; text-align: center">
                          이름:
                        </div>
                        <div class="col-md-5">
                          <div class="form-floating">
                            <input
                              class="form-control"
                              id="inputLastName"
                              type="text"
                              placeholder="이름을 입력해주세요."
                              disabled
                            />
                            <label for="inputLastName">민정</label>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div
                          class="col-md-1"
                          style="text-align: center; width: fit-content; padding-top: 15px"
                        >
                          이메일:
                        </div>
                        <div class="col-md-9 form-floating mb-2">
                          <input
                            class="form-control"
                            id="inputEmail"
                            type="email"
                            placeholder="name@example.com"
                            disabled
                          />
                          <label for="inputEmail">ssafy@ssafy.com</label>
                        </div>
                      </div>
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <a class="btn btn-primary btn-block" href="login.html">수정하기</a>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small"><a href="index.html"> 홈으로 돌아가기</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">Copyright &copy; Happy Home 2021</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
